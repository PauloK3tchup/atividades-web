<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ATV - FORM</title>
  </head>
  <body>
    <section>
      <form action="#">
        <h1>Formulário de Contato</h1>
        <div>
          <label for="nome">*Nome:</label>
          <input required type="text" id="nome" name="nome" />
        </div>
        <div>
          <label for="email">*Email:</label>
          <input required type="email" id="email" name="email" />
        </div>
        <div>
          <label for="telefone">*Telefone: </label>
          <input
            type="tel"
            id="telefone"
            name="telefone"
            pattern="(\(\[0-9]{2}\))[0-9]{5}-[0-9]{4}"
            required
          />
        </div>
        <div>
          <label for="setores">Setor</label>
          <select name="setores" id="setores">
            <option value="1">Venda</option>
            <option value="2">Financeiro</option>
            <option value="3">Administrativo</option>
          </select>
        </div>
        <div>
          <label for="msg">Mensagem: </label>
          <textarea cols="30" rows="10" name="msg" id="msg"></textarea>
        </div>
        <fieldset>
          <legend>Comunicação Urgente</legend>
          <label>
            <input type="radio" id="sim" name="news" value="sim" checked />
            Sim
          </label>
          <label>
            <input type="radio" id="nao" name="news" value="nao" />
            Não
          </label>
        </fieldset>
        <fieldset>
          <legend>Obtive Conhecimento do Projeto</legend>
          <label>
            <input type="checkbox" name="conhecimento[]" value="1" />
            Buscador
          </label>
          <label>
            <input type="checkbox" name="conhecimento[]" value="2" />
            Publicidade em Vídeos
          </label>
          <label>
            <input type="checkbox" name="conhecimento[]" value="3" />
            Amigos
          </label>
          <label>
            <input type="checkbox" name="conhecimento[]" value="4" />
            Email
          </label>
          <label>
            <input type="checkbox" name="conhecimento[]" value="5" />
            Outros
          </label>
        </fieldset>
        <div>
          <button type="reset">LIMPAR</button>
          <button type="submit">ENVIAR</button>
        </div>
      </form>
    </section>
  </body>
</html>
